<div class="container">
    <div class="row" id="login-container">
        <div class="span8 offset4">
            <input type="text" ng-model="queryTerm"
                   class="input-large" ng-change="search()"></input>
        </div>
    </div>
</div>

<div class="row-fluid" infinite-scroll="show_more()" >

    <div class="span9">
        <table class="table table-striped table-bordered">
            <tbody ng-repeat="results in resultsArr">
                <tr ng-repeat="doc in results.hits.hits">
                    <td>
                       <div ng-bind-html="renderResult(doc)"></div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
